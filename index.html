<body>

  <div class="jumbotron text-center">
    <h1>Iris Dataset Machine Learning Demo</h1>
    <small>&copy; 2022, Mohammad Hafiz bin Ismail</small>
  </div>
  <main role="main" class="container">
    <div class="row">
      <div class="col-lg">
        <p>
          <label for="slength">Sepal Length (cm)</label>
          <input type="range" onchange="tfpredict()" min="3.0" max="8.0" value="3.5" step="0.05" class="slider" id="slength" oninput="this.nextElementSibling.value = this.value">
          <output>3.5</output>
          </input><br />

          <label for="swidth">Sepal Width (cm)</label>
          <input type="range" onchange="tfpredict()" min="1.0" max="5.0" value="3.2" step="0.05" class="slider" id="swidth" oninput="this.nextElementSibling.value = this.value">
          <output>3.2</output>
          </input><br />


          <label for="plength">Petal Length (cm)</label>
          <input type="range" onchange="tfpredict()" min="0.7" max="8.0" value="1.0" step="0.05" class="slider" id="plength" oninput="this.nextElementSibling.value = this.value">
          <output>1.0</output>
          </input><br />



          <label for="pwidth">Petal Width (cm)</label>
          <input type="range" onchange="tfpredict()" min="0.05" max="3.0" value="0.5" step="0.05" class="slider" id="pwidth" oninput="this.nextElementSibling.value = this.value">
          <output>0.5</output>
          </input><br />
        <p>
      </div>
      <div class="col-md">

        <canvas id="radar"></canvas>



      </div>

    </div>



    <div class="row">
      <h2>Results</h2>
    </div>

    <div class="row">

      <div class="col-md">
        <h3>Neural Net</h3>
        <span id="prediction">
        </span>
        <p>&nbsp;</p>
      </div>
      <div class="col-md">
        <h3>J48</h3>
        <span id="j48">
        </span>
        <p>&nbsp;</p>
      </div>
      <div class="col-md">

        <h3>PARTS</h3>
        <span id="parts">
        </span>
        <p>&nbsp;</p>
      </div>

      <div class="col-md">
        <h3>RandomTree</h3>
        <span id="randomtree">
        </span>
        <p>&nbsp;</p>
      </div>
    </div>




    <p>&nbsp;</p>
    <p>&nbsp;</p>




  </main>
